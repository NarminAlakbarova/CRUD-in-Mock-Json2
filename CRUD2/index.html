<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

  <body>
    <header>
      <h2>CRUD APP</h2>
      <input type="search" id="searchinp" placeholder="Search here..." />
    </header>

    <div class="container">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>
              <input type="text" placeholder="Add Country..." />

            <th><input type="text" placeholder="Add City..." /></th>
            <th><input type="text" placeholder="Add Postal Code..." /></th>
            <th><button id="add">ADD</button></th>
          </tr>
        </thead>
        <tbody>
        
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
